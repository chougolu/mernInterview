    /*
        2. using for loop

    //let arr = [1, [2], [[3,4]], [[[5,6,7]]]];
    let arr = [1, 2, [3], [[4,5]],6];
    let result = [];
    for(let i = 0; i<arr.length; i++) 
    {
        if(Array.isArray(arr[i]))
        {
            //console.log(...arr[i]);
            arr.push(...arr[i]);
        }
        else {
            result.push(arr[i]);
        }
    }
    console.log(result);

</script>
