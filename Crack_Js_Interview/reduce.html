<script>
    /*
        reduce : reduce method return a single value as a result.
        syntax :  

        arr.reduce((accumulate, currentElement)=>{
            return value
        }, initialstate)

        accumulate = prev 
        currentElement = next
        Note : return value always assign into the prev value
    */
    // **
    let arr = [1,2,3]
    let sum = arr.reduce((prev, next)=>{
        return prev + next;
    }, 0);
    console.log(sum);
</script>
